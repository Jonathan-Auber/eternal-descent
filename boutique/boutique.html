<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boutique.css">
    <title>Boutique</title>
</head>

<body>

    <main>
        <!-- Composant mug blanc -->
        <article id="mug-blanc">
            <figure><img src="/assets/img/goodies/mug_blanc.png"
                    alt="Image d'un mug blanc avec une illustration d'Eternal Descent">
            </figure>
            <div class="description-goodie">
                <p>Mug blanc</p>
                <p>Taille unique</p>
            </div>
            <button class="addToCart" type="submit">Ajouter au panier <span>20€</span></button>
        </article>
        <!-- Compoosant mug noir -->
        <article id="mug-noir">
            <figure><img src="/assets/img/goodies/mug_noir.png"
                    alt="Image d'un mug noir floqué une illustration d'Eternal Descent">
            </figure>
            <div class="description-goodie">
                <p>Mug noir</p>
                <p>Taille unique</p>
            </div>
            <button class="addToCart" type="submit">Ajouter au panier <span>20€</span></button>
        </article>
        <!-- Composant t-shirt blanc -->
        <article id="t-shirt-blanc">
            <figure><img src="/assets/img/goodies/t-shirt-blanc.png"
                    alt="Image d'un t-shirt blanc floqué avec une illustration d'Eternal Descent">
            </figure>
            <div class="description-goodie">
                <p>T-shirt blanc</p>
                <p>Taille unique</p>
            </div>
            <button class="addToCart" type="submit">Ajouter au panier <span>35€</span></button>
        </article>
        <!-- Composant t-shirt noir -->
        <article id="t-shirt-noir">
            <figure><img src="/assets/img/goodies/t-shirt_noir.png"
                    alt="Image d'un t-shirt noir floqué avec une illustration d'Eternal Descent">
            </figure>
            <div class="description-goodie">
                <p>T-shirt noir</p>
                <p>Taille unique</p>
            </div>
            <button class="addToCart" type="submit">Ajouter au panier <span>35€</span></button>
        </article>
        <!-- Composant Poster métal -->
        <article id="poster-metal">
            <figure><img src="/assets/img/illus_4.png"
                    alt="Image d'un poster en métal représentant une illustration d'un combat à venir dans Eternal Descent">
            </figure>
            <div class="description-goodie">
                <p>Poster en métal</p>
                <p>Taille unique</p>
            </div>
            <button class="addToCart" type="submit">Ajouter au panier <span>60€</span></button>
        </article>
        <!-- Composant Peluche -->
        <article id="peluche">
            <figure><img src="/assets/img/goodies/peluche.png"
                    alt="Image de la peluche officielle du jeu Eternal Descent">
            </figure>
            <div class="description-goodie">
                <p>Peluche</p>
                <p>Taille unique</p>
            </div>
            <button class="addToCart" type="submit">Ajouter au panier <span>40€</span></button>
        </article>
    </main>

</body>

</html>
